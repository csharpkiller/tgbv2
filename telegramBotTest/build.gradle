plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
}


lombok {
    version = '1.18.24'
    sha256 = ""
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile files('D:/IntelliJ IDEA Community Edition 2020.2.3/lib/jsoup-1.14.3.jar')
    compile files('D:/IntelliJ IDEA Community Edition 2020.2.3/lib/json-simple-1.1.1.jar')
    compile 'com.vk.api:sdk:1.0.14'

    //implementation 'com.github.pengrad:java-telegram-bot-api:6.0.1'
    implementation 'org.telegram:telegrambots:6.0.1'

    /*implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'*/
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
}
